<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Library</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="container">
        <h1>ðŸ“š Library ðŸ“š</h1>
        <div class="books">
          <div>
            <button class="book__buttons show-popup" data-action="addBook">Add Book</button>
            <div class="popup-container">
              <div class="popup-box">
                <h1>Add a Book</h1>
                <form action="" >
                  <label class="formInput">Name</label><input id="name" name="name" type="text" required>
                  <label class="formInput">Author</label><input id="author" name="author" type="text" required>
                  <label class="formInput">Number of pages</label><input id="pages" name="pages" type="number" required>
                  <label class="formInput">Did you read it? <input class="checkBox" id="isread" type="checkbox" name="isread"></label><br>
                  <div class="button-container">
                    <button id="submit" type="submit" value="Submit">Submit</button>
                    <button class="close-btn">Cancel</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="bookinfo">
            <h2 class="book__title">The Hobbit, by J.R.R. Tolkien</h2>
            <p>Number of pages: 295</p>
            <p>Did you read it?: Not read yet</p>
          </div>
        </div>
      </section>
    </main>
    <script src="scripts.js" async defer></script>
  </body>
</html>
